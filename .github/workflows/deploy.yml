name: Deploy with API Key Injection

on:
  push:
    branches:
      - main

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject API Key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Error: GEMINI_API_KEY secret is not set!"
            exit 1
          fi
          
          # Replace placeholder
          sed -i "s|__GEMINI_API_KEY__|$GEMINI_API_KEY|g" index.html
          
          # Verify replacement
          if grep -q "__GEMINI_API_KEY__" index.html; then
            echo "Error: Placeholder __GEMINI_API_KEY__ was not replaced!"
            exit 1
          fi
          echo "API Key injected and verified successfully."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
