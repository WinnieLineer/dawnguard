name: Deploy with API Key Injection

on:
  push:
    branches:
      - main  # 或是您使用的主要分支名稱

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject API Key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Error: GEMINI_API_KEY secret is not set!"
            exit 1
          fi
          
          # Replace placeholder
          sed -i "s|__GEMINI_API_KEY__|$GEMINI_API_KEY|g" index.html
          
          # Verify replacement
          if grep -q "__GEMINI_API_KEY__" index.html; then
            echo "Error: Placeholder __GEMINI_API_KEY__ was not replaced!"
            exit 1
          fi
          echo "API Key injected and verified successfully."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
