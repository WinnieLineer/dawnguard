<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 禁用縮放 -->
    <title>Dawn Keeper of the Mind</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #chat-header {
            background-color: #00c300;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #chat-container {
            width: 95%;
            max-width: 800px;
            height: calc(100vh - 120px); /* 預留輸入框和標頭空間 */
            margin: 60px auto 60px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.ai {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            position: relative;
            font-size: 16px;
        }
        .message.user .message-content {
            background-color: #00c300;
            color: white;
        }
        .message.ai .message-content {
            background-color: #e9ecef;
            color: black;
        }
        .message.ai img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin: 0 5px;
            align-self: flex-end;
        }
        #input-container {
            width: 95%;
            max-width: 800px;
            display: flex;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 10px;
            box-sizing: border-box;
            background-color: #f0f0f0; /* 避免鍵盤遮蓋時突兀 */
            z-index: 1000;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        #send-button {
            padding: 12px 24px;
            margin-left: 10px;
            background-color: #00c300;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #00a300;
        }

        /* 手機螢幕優化 */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                margin: 50px 0 70px; /* 增加底部空間給輸入框 */
                border-radius: 0;
                box-shadow: none;
                height: calc(100vh - 110px); /* 適配鍵盤彈出 */
            }
            #input-container {
                width: 100%;
                padding: 0 5px;
            }
            #user-input {
                padding: 10px;
                font-size: 14px;
            }
            #send-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            .message-content {
                max-width: 80%;
                font-size: 14px;
            }
            .message.ai img {
                width: 30px;
                height: 30px;
            }
            .timestamp {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-header">
        <span>心靈曙光守護者 (Dawn Keeper of the Mind)</span>
    </div>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="輸入你的訊息...">
        <button id="send-button" onclick="sendMessage()">送出</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const API_KEY = 'AIzaSyA9OEx3T2q0ahU88aPyTE8ebquRm2FSxvg';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
        const SYSTEM_PROMPT = "系統提示：你是一位極具同理心的漩渦鳴人心理諮商師，耐心傾聽、溫暖回應、積極引導，每次回應不超過50字，建立安全信任的對話空間又保留火影忍者漩渦鳴人的風格，根據用戶輸入提供具體建議。\n用戶輸入：";

        let conversationHistory = [];

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user' : 'ai');

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = text;

            if (!isUser) {
                const avatar = document.createElement('img');
                avatar.src = 'https://image1.gamme.com.tw/news2/2016/60/00/q5iXoqWdlaeaqqQ.jpg';
                avatar.alt = '鳴人';
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timestamp);
            } else {
                messageDiv.appendChild(timestamp);
                messageDiv.appendChild(contentDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            conversationHistory.push({ role: isUser ? "user" : "assistant", content: text });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            let fullPrompt = SYSTEM_PROMPT;
            conversationHistory.forEach(entry => {
                fullPrompt += `${entry.role === "user" ? "User" : "Assistant"}: ${entry.content}\n`;
            });
            fullPrompt += `Latest User Input: ${message}\nAssistant:`;

            const payload = {
                "contents": [{
                    "parts": [{
                        "text": fullPrompt
                    }]
                }]
            };
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage(aiResponse, false);
            } catch (error) {
                addMessage("抱歉，發生錯誤，請稍後再試。", false);
                console.error("Error:", error);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 防止輸入框焦點時縮放
        userInput.addEventListener('focus', () => {
            document.body.style.overflow = 'hidden'; // 鎖定滾動
            chatContainer.style.height = `calc(100vh - ${inputContainer.offsetHeight + 60}px)`; // 動態調整
        });
        userInput.addEventListener('blur', () => {
            document.body.style.overflow = 'auto'; // 恢復滾動
            chatContainer.style.height = 'calc(100vh - 120px)'; // 恢復原始高度
        });
    </script>
</body>
</html>
